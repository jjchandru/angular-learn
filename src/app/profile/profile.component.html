<h1>My Profile</h1>
<img src="{{user.avatar}}">
<div class="name">{{user.first_name}} {{user.last_name}}</div>
<div class="email">{{user.email}}</div>
<hr>
<h1>Edit Profile</h1>
<form (ngSubmit)="onSubmit()">
    First Name: <input type="text" [(ngModel)]="user.first_name" name="first_name"><br>
    Last Name: <input type="text" [(ngModel)]="user.last_name" name="last_name"><br>
    Email: <input type="text" [(ngModel)]="user.email" name="email">
    <input type="submit" value="Save">
</form>
